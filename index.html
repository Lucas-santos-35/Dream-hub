<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lucas & Priscila Karen: Dream Hub</title>
    
    <!-- ConfiguraÃ§Ãµes de PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" id="theme-color-meta" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2906/2906323.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');

        :root {
            /* PadrÃ£o para Cruzeiro (Azul) */
            --bg-main: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --accent: #3b82f6;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Temas de Cores Vivas por Aba */
        body.theme-cruzeiro {
            --bg-main: #0f172a;
            --accent: #3b82f6;
        }

        body.theme-corolla {
            --bg-main: #2a1b0f;
            --accent: #f59e0b;
        }

        body.theme-casa {
            --bg-main: #0f2a1b;
            --accent: #10b981;
        }

        body.light-mode {
            --text-main: #1e293b;
            --border-color: rgba(0, 0, 0, 0.05);
        }
        
        body.light-mode.theme-cruzeiro { --bg-main: #f0f9ff; --card-bg: rgba(255, 255, 255, 0.8); }
        body.light-mode.theme-corolla { --bg-main: #fffbeb; --card-bg: rgba(255, 255, 255, 0.8); }
        body.light-mode.theme-casa { --bg-main: #f0fdf4; --card-bg: rgba(255, 255, 255, 0.8); }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 0.5px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: background 0.5s ease;
        }

        .progress-bar {
            height: 8px;
            border-radius: 20px;
            background: rgba(100, 116, 139, 0.1);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.5s ease;
        }

        .tab-active {
            background: var(--accent);
            color: white !important;
            box-shadow: 0 4px 12px -4px var(--accent);
            opacity: 1 !important;
        }

        .btn-mini {
            padding: 10px 4px;
            font-size: 10px;
            border-radius: 14px;
        }

        .btn-action:active { transform: scale(0.96); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .modal.active { display: flex; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .footer-signature {
            margin-top: auto;
            padding: 40px 20px;
            border-top: 1px solid var(--border-color);
            background: linear-gradient(to bottom, transparent, rgba(var(--accent-rgb), 0.05));
            border-radius: 40px 40px 0 0;
            transition: all 0.5s ease;
        }

        .text-accent { color: var(--accent); }
        .bg-accent { background-color: var(--accent); }
        .border-accent-soft { border-color: rgba(var(--accent-rgb), 0.1); }
    </style>
</head>
<body class="antialiased theme-cruzeiro">

    <div class="app-container p-6">
        <!-- Abas Superiores Delicadas -->
        <nav class="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-1">
            <button onclick="switchTab('cruzeiro')" id="tab-cruzeiro" class="flex-1 min-w-[80px] py-2.5 glass-card text-[8px] font-bold uppercase tracking-wider flex flex-col items-center gap-1 transition-all opacity-40">
                <i class="fas fa-ship text-[10px]"></i> Cruzeiro
            </button>
            <button onclick="switchTab('corolla')" id="tab-corolla" class="flex-1 min-w-[80px] py-2.5 glass-card text-[8px] font-bold uppercase tracking-wider flex flex-col items-center gap-1 transition-all opacity-40">
                <i class="fas fa-car-side text-[10px]"></i> Corolla
            </button>
            <button onclick="switchTab('casa')" id="tab-casa" class="flex-1 min-w-[80px] py-2.5 glass-card text-[8px] font-bold uppercase tracking-wider flex flex-col items-center gap-1 transition-all opacity-40">
                <i class="fas fa-house-chimney text-[10px]"></i> Casa
            </button>
        </nav>

        <!-- CabeÃ§alho -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <div class="flex items-center gap-2">
                    <h1 id="headerTitle" class="text-xl font-extrabold tracking-tighter">Cruzeiro ðŸš¢</h1>
                    <button onclick="openEditModal()" class="text-[9px] opacity-20 hover:opacity-100 p-1">
                        <i class="fas fa-gear"></i>
                    </button>
                </div>
                <p id="headerSub" class="text-[8px] font-bold opacity-40 uppercase tracking-[0.2em]">META: CRUZEIRO 2025</p>
            </div>
            <button onclick="toggleTheme()" class="w-9 h-9 flex items-center justify-center rounded-xl glass-card btn-action">
                <i class="fas fa-sun text-[10px]" id="theme-icon"></i>
            </button>
        </header>

        <!-- Card Principal -->
        <section class="glass-card p-5 mb-6 relative">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <h2 class="text-[8px] font-bold opacity-40 uppercase tracking-widest mb-1 text-accent">Saldo com Rendimento</h2>
                    <span id="investedLabel" class="text-3xl font-black tracking-tighter">R$ 0,00</span>
                </div>
                <div class="text-right">
                    <div id="percLabel" class="text-xl font-black text-accent">0%</div>
                    <p id="goalTargetLabel" class="text-[7px] font-bold opacity-30 uppercase">Alvo: R$ 30k</p>
                </div>
            </div>

            <div class="progress-bar mb-5">
                <div id="goalProgress" class="progress-fill shadow-[0_0_15px_rgba(var(--accent-rgb),0.3)]" style="width: 0%"></div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div class="p-3 rounded-xl border-[0.5px] border-white/5 bg-white/5">
                    <span class="block text-[7px] font-bold opacity-50 uppercase mb-0.5">Falta</span>
                    <span id="remainLabel" class="text-xs font-bold">R$ 30.000</span>
                </div>
                <button onclick="openAjusteModal()" class="p-3 rounded-xl border-[0.5px] border-white/5 bg-white/5 flex flex-col items-start btn-action">
                    <span class="block text-[7px] font-bold opacity-50 uppercase mb-0.5">Ajustar Saldo</span>
                    <span class="text-xs font-bold"><i class="fas fa-pen-to-square mr-1 opacity-30"></i> Atribuir</span>
                </button>
            </div>
        </section>

        <!-- Aportes RÃ¡pidos Delicados -->
        <section class="mb-6">
            <h2 class="text-[8px] font-bold opacity-30 uppercase tracking-widest mb-3 ml-1">Aporte RÃ¡pido</h2>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="addIncome(50)" class="btn-action glass-card btn-mini font-bold">+50</button>
                <button onclick="addIncome(100)" class="btn-action glass-card btn-mini font-bold">+100</button>
                <button onclick="addIncome(200)" class="btn-action glass-card btn-mini font-bold">+200</button>
                <button onclick="addIncome(500)" class="btn-action bg-accent text-white rounded-[14px] text-[10px] font-bold shadow-md uppercase">MÃªs</button>
            </div>
        </section>

        <!-- HistÃ³rico -->
        <section class="glass-card p-5 mb-4">
            <h3 class="text-[8px] font-bold opacity-30 uppercase tracking-widest mb-3">Linha do Tempo</h3>
            <div id="historyList" class="space-y-3 max-h-48 overflow-y-auto no-scrollbar text-[10px]">
                <p class="text-[9px] text-center opacity-30 py-4 italic font-medium">Inicie um sonho...</p>
            </div>
        </section>

        <!-- RodapÃ© em Destaque -->
        <footer class="footer-signature text-center">
            <div class="flex items-center justify-center gap-3 mb-3 opacity-30">
                <div class="h-[1px] w-8 bg-current"></div>
                <i class="fas fa-heart text-[8px] text-accent"></i>
                <div class="h-[1px] w-8 bg-current"></div>
            </div>
            <p class="text-[12px] font-black uppercase tracking-[0.5em] text-accent opacity-80 mb-1">Lucas & Priscila Karen</p>
            <p class="text-[7px] font-bold opacity-30 uppercase tracking-[0.2em]">Nossos sonhos, nossos planos â€¢ 2025</p>
        </footer>
    </div>

    <!-- Modais -->
    <div id="ajusteModal" class="modal">
        <div class="glass-card w-full max-w-xs p-6">
            <h3 class="text-[10px] font-bold uppercase tracking-widest mb-4">Definir Saldo Atual</h3>
            <input type="number" id="manualValue" placeholder="Valor total R$" class="w-full rounded-lg px-4 py-3 text-sm mb-4 bg-white/5 border border-white/10 outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal('ajusteModal')" class="flex-1 py-3 text-[9px] font-bold uppercase opacity-40">Sair</button>
                <button onclick="assignManualValue()" class="flex-1 py-3 bg-accent rounded-lg text-[9px] font-bold uppercase text-white">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="glass-card w-full max-w-xs p-6">
            <h3 class="text-[10px] font-bold uppercase tracking-widest mb-4">Configurar Meta</h3>
            <input type="text" id="editName" placeholder="Nome" class="w-full rounded-lg px-4 py-3 text-sm mb-3 bg-white/5 border border-white/10 outline-none">
            <input type="number" id="editTarget" placeholder="Meta R$" class="w-full rounded-lg px-4 py-3 text-sm mb-4 bg-white/5 border border-white/10 outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal('editModal')" class="flex-1 py-3 text-[9px] font-bold uppercase opacity-40">Sair</button>
                <button onclick="saveMetaChanges()" class="flex-1 py-3 bg-accent rounded-lg text-[9px] font-bold uppercase text-white">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // Taxa CDI aproximada
        const CDI_ANUAL = 0.1325;
        const CDI_DIARIO = Math.pow(1 + CDI_ANUAL, 1/252) - 1;

        let globalState = {
            currentTab: 'cruzeiro',
            isLight: false,
            data: {
                cruzeiro: { label: 'Cruzeiro ðŸš¢', target: 30000, totalApplied: 0, history: [], lastUpdate: Date.now(), theme: 'theme-cruzeiro' },
                corolla: { label: 'Corolla ðŸš—', target: 120000, totalApplied: 0, history: [], lastUpdate: Date.now(), theme: 'theme-corolla' },
                casa: { label: 'Casa ðŸ ', target: 500000, totalApplied: 0, history: [], lastUpdate: Date.now(), theme: 'theme-casa' }
            }
        };

        const storageKey = 'lucasPriscilaHubV4';

        window.onload = () => {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                globalState = JSON.parse(saved);
                if (globalState.isLight) document.body.classList.add('light-mode');
            }
            
            Object.keys(globalState.data).forEach(tab => applyInterestForTab(tab));
            switchTab(globalState.currentTab);
            
            setInterval(() => applyInterestForTab(globalState.currentTab), 60000);
        };

        function applyInterestForTab(tabKey) {
            const tabData = globalState.data[tabKey];
            if (tabData.totalApplied <= 0) return;

            const agora = Date.now();
            const msPassados = agora - tabData.lastUpdate;
            const diasPassados = msPassados / (1000 * 60 * 60 * 24);

            if (diasPassados > 0.00001) { 
                const taxaPeriodo = Math.pow(1 + CDI_DIARIO, diasPassados) - 1;
                const rendimento = tabData.totalApplied * taxaPeriodo;

                if (rendimento > 0.001) {
                    tabData.totalApplied += rendimento;
                    tabData.history.unshift({
                        date: new Date().toLocaleDateString('pt-BR'),
                        value: rendimento,
                        type: 'juros'
                    });
                    tabData.lastUpdate = agora;
                    render();
                    saveData();
                }
            }
        }

        function saveData() { localStorage.setItem(storageKey, JSON.stringify(globalState)); }

        function switchTab(tabId) {
            globalState.currentTab = tabId;
            
            // Remove temas antigos e adiciona o novo
            document.body.classList.remove('theme-cruzeiro', 'theme-corolla', 'theme-casa');
            document.body.classList.add(globalState.data[tabId].theme);

            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`tab-${tabId}`).classList.add('tab-active');
            
            render();
            saveData();
        }

        function toggleTheme() {
            globalState.isLight = !globalState.isLight;
            document.body.classList.toggle('light-mode');
            document.getElementById('theme-icon').className = globalState.isLight ? 'fas fa-moon text-[10px]' : 'fas fa-sun text-[10px]';
            saveData();
        }

        function addIncome(val) {
            const tabData = globalState.data[globalState.currentTab];
            applyInterestForTab(globalState.currentTab);
            
            tabData.totalApplied += val;
            tabData.history.unshift({
                date: new Date().toLocaleDateString('pt-BR'),
                value: val,
                type: 'aporte'
            });
            tabData.lastUpdate = Date.now();
            render();
            saveData();
        }

        function assignManualValue() {
            const input = document.getElementById('manualValue');
            const val = parseFloat(input.value);
            if (!isNaN(val) && val >= 0) {
                const tabData = globalState.data[globalState.currentTab];
                tabData.totalApplied = val;
                tabData.history.unshift({
                    date: new Date().toLocaleDateString('pt-BR'),
                    value: val,
                    type: 'ajuste'
                });
                tabData.lastUpdate = Date.now();
                render();
                saveData();
                closeModal('ajusteModal');
                input.value = '';
            }
        }

        function saveMetaChanges() {
            const tab = globalState.data[globalState.currentTab];
            tab.label = document.getElementById('editName').value || tab.label;
            tab.target = parseFloat(document.getElementById('editTarget').value) || tab.target;
            render();
            saveData();
            closeModal('editModal');
        }

        function openAjusteModal() { document.getElementById('ajusteModal').classList.add('active'); }
        function openEditModal() { 
            const tab = globalState.data[globalState.currentTab];
            document.getElementById('editName').value = tab.label;
            document.getElementById('editTarget').value = tab.target;
            document.getElementById('editModal').classList.add('active'); 
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function render() {
            const tabData = globalState.data[globalState.currentTab];
            document.getElementById('headerTitle').innerText = tabData.label;
            document.getElementById('headerSub').innerText = `META: ${tabData.label.toUpperCase()}`;
            document.getElementById('investedLabel').innerText = `R$ ${tabData.totalApplied.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            
            const perc = (tabData.totalApplied / tabData.target) * 100;
            document.getElementById('goalProgress').style.width = Math.min(perc, 100) + '%';
            document.getElementById('percLabel').innerText = Math.floor(perc) + '%';
            
            const remain = Math.max(0, tabData.target - tabData.totalApplied);
            document.getElementById('remainLabel').innerText = `R$ ${remain.toLocaleString('pt-BR', { maximumFractionDigits: 0 })}`;

            const hList = document.getElementById('historyList');
            hList.innerHTML = tabData.history.length === 0 ? '<p class="text-[9px] text-center opacity-30 py-4 italic font-medium">Sem movimentaÃ§Ãµes...</p>' : 
                tabData.history.slice(0, 10).map(item => `
                    <div class="flex justify-between items-center py-1">
                        <span class="opacity-40 flex items-center">
                            <i class="fas ${item.type === 'juros' ? 'fa-bolt text-yellow-500' : 'fa-circle-check text-accent'} mr-2 text-[7px]"></i>
                            ${item.type === 'juros' ? 'Rendimento CDI' : item.date}
                        </span>
                        <span class="font-bold ${item.type === 'juros' ? 'text-green-500' : ''}">
                            ${item.type === 'juros' ? '+' : ''} R$ ${item.value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                        </span>
                    </div>
                `).join('');
        }
    </script>
</body>
</html>
