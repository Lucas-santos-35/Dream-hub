<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucas Dream Hub ðŸš€</title>
    
    <!-- ConexÃ£o PWA: Estes links ligam o index.html aos outros arquivos -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2906/2906323.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --bg-outer: #020617;
            --bg-main: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.4);
            --text-main: #f1f5f9;
            --text-muted: rgba(241, 245, 249, 0.5);
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-cruise: #3b82f6;
            --accent-car: #f59e0b;
            --accent-house: #10b981;
        }

        body.light-mode {
            --bg-outer: #f1f5f9;
            --bg-main: #ffffff;
            --card-bg: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #475569;
            --border-color: #e2e8f0;
            --accent-cruise: #2563eb;
            --accent-car: #d97706;
            --accent-house: #059669;
        }

        body {
            background-color: var(--bg-outer);
            color: var(--text-main);
            transition: background 0.4s ease, color 0.4s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .app-container {
            background-color: var(--bg-main);
            width: 100%;
            max-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media (min-width: 640px) {
            body { position: relative; }
            .app-container {
                min-height: 90vh;
                height: auto;
                margin-top: 5vh;
                margin-bottom: 5vh;
                border-radius: 32px;
                border: 1px solid var(--border-color);
            }
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .progress-bar-container {
            height: 10px;
            border-radius: 20px;
            background: var(--border-color);
            overflow: hidden;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-tab {
            position: relative;
            transition: all 0.2s ease;
            font-weight: 700;
            color: var(--text-muted);
        }

        .nav-tab.active { color: var(--text-main); opacity: 1 !important; }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            cursor: pointer;
            color: var(--text-main);
        }
        
        .btn-action:active { transform: scale(0.94); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased">

    <div class="app-container px-6 pt-10 pb-8 no-scrollbar">
        <header class="flex flex-col gap-6 mb-8">
            <div class="flex justify-between items-center">
                <span class="text-[11px] font-black uppercase tracking-[0.2em]" style="color: var(--text-muted)">Dream Hub</span>
                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-full glass-card">
                    <i class="fas fa-circle-half-stroke text-xs"></i>
                </button>
            </div>

            <nav class="flex gap-5 p-1.5 rounded-2xl glass-card overflow-x-auto no-scrollbar">
                <button onclick="switchTab('cruise')" id="nav-cruise" class="nav-tab text-[10px] py-2 px-4 uppercase tracking-widest active whitespace-nowrap">
                    <i class="fas fa-ship mr-1.5 opacity-70"></i> Cruzeiro
                </button>
                <button onclick="switchTab('car')" id="nav-car" class="nav-tab text-[10px] py-2 px-4 uppercase tracking-widest opacity-40 whitespace-nowrap">
                    <i class="fas fa-car mr-1.5 opacity-70"></i> Corolla
                </button>
                <button onclick="switchTab('house')" id="nav-house" class="nav-tab text-[10px] py-2 px-4 uppercase tracking-widest opacity-40 whitespace-nowrap">
                    <i class="fas fa-house-chimney mr-1.5 opacity-70"></i> Casa
                </button>
            </nav>
        </header>

        <main class="flex-grow">
            <!-- ABA: CRUZEIRO -->
            <div id="cruise-tab" class="tab-content active">
                <section class="mb-10">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <h2 class="text-[11px] font-bold uppercase tracking-widest mb-1" style="color: var(--text-muted)">Meta Cruzeiro</h2>
                            <span id="cruise-invested" class="text-5xl font-extrabold tracking-tighter" style="color: var(--accent-cruise)">R$ 0</span>
                        </div>
                        <div class="text-right">
                            <span id="cruise-perc" class="text-2xl font-black" style="color: var(--accent-cruise)">0%</span>
                            <p class="text-[9px] font-black opacity-40 uppercase tracking-tighter">DE R$ 30.000</p>
                        </div>
                    </div>
                    <div class="progress-bar-container mb-3">
                        <div id="cruise-progress" class="h-full transition-all duration-1000" style="width: 0%; background-color: var(--accent-cruise)"></div>
                    </div>
                </section>
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="addValue('cruise', 100)" class="btn-action glass-card py-4 font-black text-[11px] uppercase tracking-widest">+100</button>
                    <button onclick="addValue('cruise', 500)" class="btn-action py-4 font-black text-[11px] uppercase tracking-widest text-white border-transparent" style="background-color: var(--accent-cruise)">Aporte</button>
                </div>
            </div>

            <!-- ABA: COROLLA -->
            <div id="car-tab" class="tab-content">
                <section class="mb-10">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <h2 class="text-[11px] font-bold uppercase tracking-widest mb-1" style="color: var(--text-muted)">Meta Corolla</h2>
                            <span id="car-invested" class="text-5xl font-extrabold tracking-tighter" style="color: var(--accent-car)">R$ 0</span>
                        </div>
                        <div class="text-right">
                            <span id="car-perc" class="text-2xl font-black" style="color: var(--accent-car)">0%</span>
                        </div>
                    </div>
                    <div class="progress-bar-container mb-3">
                        <div id="car-progress" class="h-full transition-all duration-1000" style="width: 0%; background-color: var(--accent-car)"></div>
                    </div>
                </section>
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="addValue('car', 500)" class="btn-action glass-card py-4 font-black text-[11px] uppercase tracking-widest">+500</button>
                    <button onclick="addValue('car', 1000)" class="btn-action py-4 font-black text-[11px] uppercase tracking-widest text-white border-transparent" style="background-color: var(--accent-car)">Aporte</button>
                </div>
            </div>

            <!-- ABA: CASA -->
            <div id="house-tab" class="tab-content">
                <section class="mb-10">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <h2 class="text-[11px] font-bold uppercase tracking-widest mb-1" style="color: var(--text-muted)">Casa PrÃ³pria</h2>
                            <span id="house-invested" class="text-5xl font-extrabold tracking-tighter" style="color: var(--accent-house)">R$ 0</span>
                        </div>
                        <div class="text-right">
                            <span id="house-perc" class="text-2xl font-black" style="color: var(--accent-house)">0%</span>
                        </div>
                    </div>
                    <div class="progress-bar-container mb-3">
                        <div id="house-progress" class="h-full transition-all duration-1000" style="width: 0%; background-color: var(--accent-house)"></div>
                    </div>
                </section>
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="addValue('house', 1000)" class="btn-action glass-card py-4 font-black text-[11px] uppercase tracking-widest">+1k</button>
                    <button onclick="addValue('house', 5000)" class="btn-action py-4 font-black text-[11px] uppercase tracking-widest text-white border-transparent" style="background-color: var(--accent-house)">Aporte</button>
                </div>
            </div>

            <section class="glass-card p-6 mb-4">
                <h3 class="text-xs font-black uppercase tracking-[0.2em] mb-4" style="color: var(--text-muted)">HistÃ³rico</h3>
                <div id="historyList" class="space-y-3 max-h-48 overflow-y-auto no-scrollbar text-[11px]"></div>
            </section>
        </main>

        <footer class="text-center pt-8 border-t border-white/5">
            <p class="text-[14px] font-black uppercase tracking-[0.4em]" style="color: var(--accent-cruise)">Lucas & Amada</p>
        </footer>
    </div>

    <script>
        let state = {
            cruise: { total: 0, goal: 30000 },
            car: { total: 0, goal: 150000 },
            house: { total: 0, goal: 500000 },
            history: [],
            isLight: false
        };

        const storageKey = 'lucasDreamHubV10';

        window.onload = () => {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                state = JSON.parse(saved);
                if (state.isLight) document.body.classList.add('light-mode');
            }
            render();
            
            // AtivaÃ§Ã£o do Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log("PWA: Service Worker Registrado"))
                    .catch(err => console.log("PWA: Erro no registro", err));
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.add('opacity-40');
                btn.classList.remove('active');
            });
            document.getElementById(`nav-${tab}`).classList.remove('opacity-40');
            document.getElementById(`nav-${tab}`).classList.add('active');
        }

        function addValue(project, val) {
            state[project].total += val;
            state.history.unshift({ date: new Date().toLocaleDateString('pt-BR'), val: val, target: project });
            render();
            localStorage.setItem(storageKey, JSON.stringify(state));
        }

        function toggleTheme() {
            state.isLight = !state.isLight;
            document.body.classList.toggle('light-mode');
            localStorage.setItem(storageKey, JSON.stringify(state));
        }

        function render() {
            ['cruise', 'car', 'house'].forEach(p => {
                const perc = (state[p].total / state[p].goal) * 100;
                document.getElementById(`${p}-invested`).innerText = `R$ ${state[p].total.toLocaleString('pt-BR')}`;
                document.getElementById(`${p}-progress`).style.width = Math.min(perc, 100) + '%';
                document.getElementById(`${p}-perc`).innerText = Math.floor(perc) + '%';
            });
            const list = document.getElementById('historyList');
            list.innerHTML = state.history.slice(0, 5).map(item => `
                <div class="flex justify-between py-2 border-b border-white/5">
                    <span class="opacity-60 uppercase">${item.target}</span>
                    <span class="font-bold">+R$ ${item.val.toLocaleString('pt-BR')}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
