<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dream Hub: Mobile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');

        :root {
            --color-jw-blue: #002d5e;
            --color-gold: #c5a021;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #002d5e;
            --text-muted: #94a3b8;
            --border-color: #f1f5f9;
        }

        .dark-mode {
            --bg-body: #070a13;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --border-color: #1e293b;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
            font-weight: 300;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .main-container {
            max-width: 440px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }

        /* Card Principal */
        .card-main {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 32px 24px;
            box-shadow: 0 10px 30px -10px rgba(0,45,94,0.08);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .progress-track {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin: 12px 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--color-gold);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Rodapé de Navegação */
        .nav-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-muted);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            width: 33%;
        }

        .nav-item.active {
            color: var(--color-jw-blue);
        }
        .dark-mode .nav-item.active { color: var(--color-gold); }

        .nav-item i { font-size: 18px; }

        /* Histórico */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        /* Modais */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-box {
            background: var(--bg-card);
            width: 100%;
            max-width: 360px;
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .privacy-blur-active .blur-content {
            filter: blur(14px);
            opacity: 0.2;
        }

        input { font-size: 16px !important; } /* Evita zoom no iOS */
    </style>
</head>
<body class="privacy-blur-active">

    <!-- Header Fixo -->
    <header class="main-container pt-8 pb-4 flex justify-between items-center sticky top-0 bg-opacity-90 backdrop-blur-md z-40" style="background: var(--bg-body)">
        <div class="flex items-center gap-2">
            <h2 id="displayTitle" class="text-xl font-light tracking-tight">Carregando...</h2>
            <button onclick="openEditMetaModal()" class="text-slate-300 hover:text-gold transition-all">
                <i class="fas fa-sliders-h text-sm"></i>
            </button>
        </div>
        <div class="flex gap-1">
            <button onclick="togglePrivacy()" class="w-10 h-10 flex items-center justify-center text-slate-400">
                <i class="fas fa-eye-slash text-xs" id="p-icon"></i>
            </button>
            <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center text-slate-400">
                <i class="fas fa-moon text-xs" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <main class="main-container pb-32">
        <!-- Resumo do Saldo -->
        <div class="card-main">
            <div class="text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Acumulado + CDB</p>
                <h1 id="totalVal" class="text-4xl font-light blur-content tracking-tighter">R$ 0,00</h1>
                
                <div class="flex justify-center gap-2 mt-4 items-center">
                    <span id="percTag" class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-[9px] font-bold text-slate-500">0%</span>
                    <span class="text-green-500 text-[10px] font-bold blur-content" id="profitTag">+ R$ 0,00</span>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between text-[9px] font-bold text-slate-400 uppercase">
                    <span>Progresso Real</span>
                    <span id="targetLabel">Meta: R$ 0</span>
                </div>
                <div class="progress-track">
                    <div id="progBar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="mt-8 flex justify-center">
                <button onclick="openAporteModal()" class="w-full py-4 bg-[#c5a021] text-white text-[11px] font-bold uppercase tracking-widest rounded-2xl shadow-lg shadow-yellow-600/20 active:scale-95 transition-all">
                    Registrar Aporte
                </button>
            </div>
        </div>

        <!-- Seção de Histórico -->
        <div class="flex justify-between items-end mb-4 px-2">
            <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Atividade Recente</h3>
            <span class="text-[8px] text-green-500 font-bold uppercase">Rendimento Ativo</span>
        </div>
        
        <div id="historyList" class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-100 dark:border-slate-800 overflow-hidden blur-content shadow-sm">
            <!-- Items via JS -->
        </div>
    </main>

    <!-- Rodapé Estilo App -->
    <footer class="nav-footer">
        <button onclick="switchTab('tab1')" id="nav-tab1" class="nav-item active">
            <i class="fas fa-ship"></i>
            <span id="label-tab1">Tab 1</span>
        </button>
        <button onclick="switchTab('tab2')" id="nav-tab2" class="nav-item">
            <i class="fas fa-car"></i>
            <span id="label-tab2">Tab 2</span>
        </button>
        <button onclick="switchTab('tab3')" id="nav-tab3" class="nav-item">
            <i class="fas fa-home"></i>
            <span id="label-tab3">Tab 3</span>
        </button>
    </footer>

    <!-- Modais (Mesma lógica de CRUD da versão anterior) -->
    <div id="modalAporte" class="modal-overlay">
        <div class="modal-box">
            <h4 id="modalTitle" class="text-slate-400 uppercase text-[10px] font-bold tracking-widest mb-6 text-center">Novo Aporte</h4>
            <div class="bg-slate-50 dark:bg-slate-800 rounded-2xl p-6 mb-6">
                <p class="text-[8px] uppercase font-bold text-slate-400 mb-2 text-center">Valor</p>
                <input type="number" id="inputValor" placeholder="0.00" step="0.01" class="w-full text-center text-3xl font-light bg-transparent border-none outline-none text-slate-700 dark:text-white">
            </div>
            <div class="space-y-3">
                <button onclick="handleSaveAporte()" class="w-full bg-[#c5a021] text-white py-4 rounded-2xl font-bold text-[11px] uppercase tracking-widest">Salvar</button>
                <div id="deleteZone" class="hidden">
                    <button onclick="handleDeleteAporte()" class="w-full text-red-500 py-2 text-[10px] font-bold uppercase">Excluir Transação</button>
                </div>
                <button onclick="closeModal('modalAporte')" class="w-full text-slate-400 py-2 text-[10px] font-bold uppercase">Fechar</button>
            </div>
        </div>
    </div>

    <div id="modalMeta" class="modal-overlay">
        <div class="modal-box">
            <h4 class="text-slate-400 uppercase text-[10px] font-bold tracking-widest mb-8 text-center">Ajustar Meta</h4>
            <div class="space-y-5 mb-8">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Identificação</label>
                    <input type="text" id="metaNome" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-xl text-sm border border-slate-100 dark:border-slate-800 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Objetivo Final (R$)</label>
                    <input type="number" id="metaAlvo" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-xl text-sm border border-slate-100 dark:border-slate-800 outline-none">
                </div>
            </div>
            <button onclick="saveMetaConfig()" class="w-full bg-slate-900 dark:bg-white dark:text-slate-900 text-white py-4 rounded-2xl font-bold text-[11px] uppercase tracking-widest">Atualizar</button>
            <button onclick="closeModal('modalMeta')" class="w-full text-slate-400 py-4 text-[10px] font-bold uppercase">Cancelar</button>
        </div>
    </div>

    <script>
        const DIARY_CDI = 0.00042; // ~100% CDI
        const STORAGE_KEY = 'dream_hub_v12_mobile';

        let state = {
            activeTab: 'tab1',
            private: true,
            dark: false,
            editingId: null,
            metas: {
                tab1: { label: 'Cruzeiro', target: 35000, history: [], lastYield: Date.now() },
                tab2: { label: 'Corolla', target: 145000, history: [], lastYield: Date.now() },
                tab3: { label: 'Imóvel', target: 600000, history: [], lastYield: Date.now() }
            }
        };

        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) state = JSON.parse(saved);
            Object.keys(state.metas).forEach(k => calcYield(k));
            refreshUI();
        };

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function toggleTheme() {
            state.dark = !state.dark;
            refreshUI();
            saveState();
        }

        function togglePrivacy() {
            state.private = !state.private;
            refreshUI();
            saveState();
        }

        function switchTab(id) {
            state.activeTab = id;
            refreshUI();
            saveState();
        }

        function calcYield(tabKey) {
            const meta = state.metas[tabKey];
            const saldoBase = meta.history.reduce((acc, cur) => acc + cur.v, 0);
            if (saldoBase <= 0) return;

            const agora = Date.now();
            const dias = (agora - meta.lastYield) / (1000 * 60 * 60 * 24);

            if (dias >= 0.5) {
                const ganho = saldoBase * (Math.pow(1 + DIARY_CDI, dias) - 1);
                if (ganho > 0.01) {
                    meta.history.unshift({
                        id: 'y-' + agora,
                        v: ganho,
                        t: 'yield',
                        d: new Date().toLocaleDateString('pt-BR')
                    });
                    meta.lastYield = agora;
                }
            }
        }

        function openAporteModal(id = null) {
            state.editingId = id;
            const modal = document.getElementById('modalAporte');
            const input = document.getElementById('inputValor');
            const title = document.getElementById('modalTitle');
            const del = document.getElementById('deleteZone');

            if (id) {
                const item = state.metas[state.activeTab].history.find(h => h.id === id);
                input.value = item.v;
                title.innerText = "Editar Aporte";
                del.classList.remove('hidden');
            } else {
                input.value = "";
                title.innerText = "Novo Aporte";
                del.classList.add('hidden');
            }

            modal.style.display = 'flex';
            setTimeout(() => input.focus(), 100);
        }

        function handleSaveAporte() {
            const val = parseFloat(document.getElementById('inputValor').value);
            if (isNaN(val) || val <= 0) return;

            const meta = state.metas[state.activeTab];
            if (state.editingId) {
                const item = meta.history.find(h => h.id === state.editingId);
                item.v = val;
            } else {
                meta.history.unshift({
                    id: 'a-' + Date.now(),
                    v: val,
                    t: 'aporte',
                    d: new Date().toLocaleDateString('pt-BR')
                });
            }
            meta.lastYield = Date.now();
            closeModal('modalAporte');
            refreshUI();
            saveState();
        }

        function handleDeleteAporte() {
            const meta = state.metas[state.activeTab];
            meta.history = meta.history.filter(h => h.id !== state.editingId);
            closeModal('modalAporte');
            refreshUI();
            saveState();
        }

        function openEditMetaModal() {
            const meta = state.metas[state.activeTab];
            document.getElementById('metaNome').value = meta.label;
            document.getElementById('metaAlvo').value = meta.target;
            document.getElementById('modalMeta').style.display = 'flex';
        }

        function saveMetaConfig() {
            const meta = state.metas[state.activeTab];
            meta.label = document.getElementById('metaNome').value || meta.label;
            meta.target = parseFloat(document.getElementById('metaAlvo').value) || meta.target;
            closeModal('modalMeta');
            refreshUI();
            saveState();
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function refreshUI() {
            document.body.classList.toggle('dark-mode', state.dark);
            document.getElementById('theme-icon').className = state.dark ? 'fas fa-sun text-xs' : 'fas fa-moon text-xs';
            document.body.classList.toggle('privacy-blur-active', state.private);
            document.getElementById('p-icon').className = state.private ? 'fas fa-eye-slash text-xs' : 'fas fa-eye text-xs';

            // Footer e Labels
            Object.keys(state.metas).forEach(k => {
                const nav = document.getElementById('nav-' + k);
                const label = document.getElementById('label-' + k);
                nav.classList.toggle('active', state.activeTab === k);
                label.innerText = state.metas[k].label;
            });

            const meta = state.metas[state.activeTab];
            const total = meta.history.reduce((a, b) => a + b.v, 0);
            const yieldTotal = meta.history.filter(h => h.t === 'yield').reduce((a, b) => a + b.v, 0);
            const perc = Math.min((total / meta.target) * 100, 100);

            document.getElementById('displayTitle').innerText = meta.label;
            document.getElementById('totalVal').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('profitTag').innerText = `+ R$ ${yieldTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            document.getElementById('percTag').innerText = Math.floor(perc) + '%';
            document.getElementById('progBar').style.width = perc + '%';
            document.getElementById('targetLabel').innerText = `Meta: R$ ${meta.target.toLocaleString('pt-BR')}`;

            const list = document.getElementById('historyList');
            if (meta.history.length === 0) {
                list.innerHTML = '<div class="p-12 text-center text-[10px] text-slate-300 font-bold uppercase tracking-widest">Sem Histórico</div>';
            } else {
                list.innerHTML = meta.history.map(item => `
                    <div class="history-item active:bg-slate-50 dark:active:bg-slate-800 transition-colors" onclick="${item.t === 'aporte' ? `openAporteModal('${item.id}')` : ''}">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold ${item.t === 'yield' ? 'text-green-500' : 'text-slate-400'} uppercase">
                                ${item.t === 'yield' ? 'CDB Mensal' : 'Investimento'}
                            </span>
                            <span class="text-[8px] text-slate-300 font-medium">${item.d}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-semibold ${item.t === 'yield' ? 'text-green-500' : 'text-slate-600 dark:text-slate-100'}">
                                R$ ${item.v.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                            </span>
                            ${item.t === 'aporte' ? '<i class="fas fa-chevron-right text-[8px] text-slate-200"></i>' : ''}
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
